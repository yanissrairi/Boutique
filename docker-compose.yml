# =============================================================================
# Base Docker Compose Configuration
# =============================================================================
# Dev: Uses docker-compose.override.yml automatically
#      → docker compose up -d
#
# Prod: Use with docker-compose.prod.yml
#      → docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:17-alpine
    container_name: medusa-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-medusa-store}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - medusa_network

  # ---------------------------------------------------------------------------
  # Redis Cache & Session Storage
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: medusa-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - medusa_network

  # ---------------------------------------------------------------------------
  # Medusa Backend + Admin Dashboard
  # ---------------------------------------------------------------------------
  medusa:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: medusa-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Node environment
      NODE_ENV: ${NODE_ENV:-development}

      # Database connection (internal Docker network)
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-medusa-store}

      # Redis connection (internal Docker network)
      REDIS_URL: redis://redis:6379

      # Medusa configuration
      MEDUSA_BACKEND_URL: ${MEDUSA_BACKEND_URL:-http://localhost:9000}
      STORE_CORS: ${STORE_CORS:-http://localhost:3000,http://localhost:8000}
      ADMIN_CORS: ${ADMIN_CORS:-http://localhost:7001,http://localhost:9000}

      # Authentication secrets (CHANGE IN PRODUCTION!)
      JWT_SECRET: ${JWT_SECRET:-supersecret}
      COOKIE_SECRET: ${COOKIE_SECRET:-supersecret}
    env_file:
      - .env
    networks:
      - medusa_network

  # ---------------------------------------------------------------------------
  # Frontend Next.js Storefront
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: medusa-frontend
    restart: unless-stopped
    depends_on:
      - medusa
    environment:
      # Node environment
      NODE_ENV: ${NODE_ENV:-development}

      # Medusa backend connection (internal Docker network)
      NEXT_PUBLIC_MEDUSA_BACKEND_URL: ${NEXT_PUBLIC_MEDUSA_BACKEND_URL:-http://medusa:9000}

      # Public URLs (for client-side)
      NEXT_PUBLIC_BASE_URL: ${NEXT_PUBLIC_BASE_URL:-http://localhost:3000}

      # Next.js optimization
      NEXT_TELEMETRY_DISABLED: 1
    env_file:
      - .env
    networks:
      - medusa_network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  medusa_network:
    driver: bridge
